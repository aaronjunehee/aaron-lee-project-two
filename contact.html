<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d71e047b5b.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="contact">
        <div class="wrapper contact-container">
            <div class="logo">
                <h3>Sanctuary<span class="line-break">Helpers</h3>
            </div>
            <nav>
                <ul class="flex-container">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main class="contact">
        <div class="wrapper contact-container">
            <section class="contact-form">
                <form action="">
                    <div class="form-top">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-bottom">
                        <label for="comment" class="visually-hidden">Message</label>
                        <input type="text" name="message" id="message" placeholder="Message" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <aside class="info">
                <div class="info-content">
                    <div class="icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="far fa-comment"></i>
                    </div>
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>
        </div>
        <footer>
            <div class="wrapper"></div>
            <p>Copyright &copy; 2019 HackerYou</p>
            </div>
        </footer>


    </main>
    
</body>
</html>
