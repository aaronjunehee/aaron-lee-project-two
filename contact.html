<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d71e047b5b.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>aaron-lee-project-2-contact</title>
</head>
<body>
    <header class="contact">
        <a href="#main-content" class="skip-link">Skip to main content.</a>
        <div class="wrapper contact-container">
            <div class="logo">
                <h3>Sanctuary<span class="line-break">Helpers</h3>
            </div>
            <p class="hamburger">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Main Menu</span>
            </p>
            <a class="shop-now" href="">Shop Now</a>
            <nav>
                <ul class="menu menu-container">
                    <li class="exit-responsive"><i class="fas fa-times"></i></li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In <span class="line-break-touch">Touch</span></h1>
        </div>
    </header>
    <main class="contact" id="main-content">
        <div class="wrapper contact-container">
            <section class="contact-form">
                <form action="">
                    <div class="form-top">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-bottom">
                        <label for="comment" class="visually-hidden">Message</label>
                        <input type="text" name="message" id="message" placeholder="Message" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <aside class="info">
                <div class="info-content">
                    <div class="icons">
                        <a href="https://www.facebook.com/" aria-label="Go to Sanctuary Helper's Facebook page">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/" aria-label="Go to Sanctuary Helper's Instagram page">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/" aria-label="Go to Sanctuary Helper's Twitter page">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="./contact.html" aria-label="Go to Sanctuary Helper's contact page">
                            <i class="far fa-comment"></i>
                        </a>  
                    </div>
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="wrapper"></div>
        <p>Copyright &copy; 2019 HackerYou</p>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script>
        $(function () {
            $('.hamburger').click(function () {
                $('.menu').toggleClass('show');
            });
            $('.exit-responsive').click(function () {
                $('.menu').removeClass('show');
            });
        });
    </script>

</body>
</html>
